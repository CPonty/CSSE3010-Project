<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Welcome to the uIP web server!</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
    <script type="text/javascript">
    
      function loadXMLDoc() {
        var xmlhttp;
        
        if (window.XMLHttpRequest) {
          // code for IE7+, Chrome, Firefox, Safari etc.
          xmlhttp = new XMLHttpRequest();
        } else {
          // code for IE6, IE5
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        
        xmlhttp.onreadystatechange = function(){
          // check if the request is served
          if (xmlhttp.readyState==4 && xmlhttp.status==200) {
    	    alert("AJAX returned a request page");
    	    document.getElementById("ajaxMsgDiv").innerHTML=xmlhttp.responseText;
          } else {
            document.getElementById("ajaxMsgDiv").innerHTML= xmlhttp.readyState + " " + xmlhttp.status; 
          }
        }
        
        xmlhttp.open("GET","readme.txt?var1="+100+"&var2="+200,true);
		xmlhttp.send();
      }
      
    </script>
  </head>
  <body bgcolor="#fffeec" text="black">

  <div class="menu">
  <div class="menubox"><a href="/">Front page</a></div>
  <div class="menubox"><a href="files.shtml">File statistics</a></div>
  <div class="menubox"><a href="stats.shtml">Network statistics</a></div>
  <div class="menubox"><a href="tcp.shtml">Network
  connections</a></div>
  <br>
  </div>

  <div class="contentblock">
  <p>
  <button type="button" onclick="loadXMLDoc()"> Test Send AJAX, get readme.txt </button>
  <div id="ajaxMsgDiv"> Waiting for result </div>
  </p>

  </body>
</html>
